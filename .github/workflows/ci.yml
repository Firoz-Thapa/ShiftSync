name: shiftsync CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (detect package manager)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm with package-lock.json"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Using yarn with yarn.lock"
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f pnpm-lock.yaml ]; then
            echo "Using pnpm with pnpm-lock.yaml"
            corepack enable
            pnpm install --frozen-lockfile
          else
            echo "No lockfile found â€” falling back to npm install"
            npm install
          fi

      - name: Run linting
        run: npm run lint || echo "No linting script found, skipping..."

      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false

      - name: Build project
        run: npm run build
        env:
          CI: false